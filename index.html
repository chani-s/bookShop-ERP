<!DOCTYPE html>
<html>

<head>
    <title>My Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Lato&family=Open+Sans&family=Montserrat&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="header-title">Bookshop ERP</h1>
        <div class="header-buttons">
            <button onclick="openForm(false)">+ new book</button>
            <div>
                <select>
                    <option>English</option>
                    <option>Hebrew</option>
                    <option>Franch</option>
                </select></div>
        </div>
    </header>

    <main>
        <div class="books-details">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th onclick="sortBooksBy('title')">Title</th>
                        <th onclick="sortBooksBy('price')">Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-line" class="book-line"></tbody>
            </table>
            <form id="new-book-form" style="display:none;">
                <h3 id = "form-title">Add new Book</h3>
                <input type="text" id="book-title-input" name="book-title" placeholder="Book title" required>
                <input type="number" id="book-price-input" name="book-price" placeholder="Price" required>
                <input type="text" id="book-image-input" placeholder="Image URL">
                <button id="submit-book" onclick="addNewBook()">Add</button>
                <button type="button" id="close-form" onclick="closeForm()">X</button>

            </form>
            <div id="book-details" class="book-details" style="display: none;">
                <h2 id="book-title"></h2>
                <img id="book-image" class="book-image" src="" alt="Book Image">
                <p id="book-price"></p>
                <div>
                    <label for="book-rating">Rating: </label>
                    <select id="book-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pagination">
            <!-- <button>Previous</button>
            <button>Next</button> -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            &copy; 2023 Bookshop ERP
        </div>
    </footer>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
